<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NFL Fantasy Trivia</title>

  <!-- Mobile-friendly viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#10141a" />

  <style>
    :root{
      --bg:#10141a;
      --panel:#111827;
      --text:#f5f5f5;
      --muted:#bbb;
      --accent:#2c7be5;
      --accent-hover:#1a5bb8;
      --radius:12px;
      --shadow:0 6px 24px rgba(0,0,0,.35);
    }

    *{ box-sizing:border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
      -webkit-font-smoothing: antialiased;
      -webkit-text-size-adjust: 100%;
    }

    .container{
      max-width: 960px;
      margin: 0 auto;
      min-height: 100svh;
      padding: 24px clamp(16px, 4vw, 32px) 48px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 14px;
      text-align: center;
    }

    h1{
      margin: 0 0 6px 0;
      font-weight: 700;
      font-size: clamp(22px, 4.6vw, 36px);
    }
    #playerPosition{
      margin: 0 0 8px 0;
      color: var(--muted);
      font-size: clamp(14px, 3.6vw, 18px);
    }

    .image-card{
      width: 100%;
      margin: 0 auto;
      background: var(--panel);
      border-radius: var(--radius);
      padding: clamp(8px, 2.4vw, 12px);
      box-shadow: var(--shadow);
    }

    #playerImage{
      display: block;
      width: 100%;
      height: auto;
      max-width: 100%;
      border: 1px solid #1f2937;
      border-radius: 10px;
    }

    /* Controls */
    .controls {
      display: flex;
      gap: 8px;
      justify-content: center;
      align-items: center;
      margin-top: 8px;
      width: 100%;
      max-width: 640px;
    }

    .controls input[type="text"] {
      flex: 1 1 auto;
      padding: 14px 16px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #1f2937;
      background: #0b1220;
      color: var(--text);
      min-width: 0;
    }
    .controls input::placeholder { color:#8b93a3; }

    .controls button {
      padding: 14px 18px;
      font-size: 16px;
      border: 0;
      border-radius: 10px;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    .controls button:hover { background: var(--accent-hover); }
    .controls button:active { transform: translateY(1px); }

    #feedback{
      margin-top: 8px;
      font-size: clamp(16px, 3.6vw, 18px);
      min-height: 1.5em;
    }

    /* Mobile refinements */
    @media (max-width: 480px){
      .container{ padding: 20px 14px 36px; gap: 12px; }
      .controls {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
      }
      .controls input[type="text"],
      .controls button {
        width: 100%;
      }
    }

    a, button, input{ -webkit-tap-highlight-color: transparent; }
    input:focus-visible, button:focus-visible{
      outline: 2px solid #60a5fa; outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Daily NFL Fantasy Trivia</h1>
    <p id="playerPosition">Position:</p>

    <div class="image-card">
      <img id="playerImage" src="" alt="Player Stats History" />
    </div>

    <form class="controls" id="guessForm" autocomplete="off">
      <label for="guessInput" class="sr-only" style="position:absolute;left:-9999px;">Player name</label>
      <input type="text" id="guessInput" placeholder="Enter player name" inputmode="text" autocapitalize="words" autocomplete="off" />
      <button type="submit">Guess</button>
    </form>

    <p id="feedback" aria-live="polite" role="status"></p>
  </div>

  <script>
    const triviaData = [
      { answer: "Kareem Hunt", position: "RB", img: "images/player1.png" },
      { answer: "Rhamondre Stevenson", position: "RB", img: "images/player2.png" },
      { answer: "Jamaal Williams", position: "RB", img: "images/player3.png" },
      { answer: "Cordarrelle Patterson", position: "RB/WR", img: "images/player4.png" },
      { answer: "Dalvin Cook", position: "RB", img: "images/player5.png" },
      { answer: "Diontae Johnson", position: "WR", img: "images/player6.png" },
      { answer: "Amari Cooper", position: "WR", img: "images/player7.png" }
    ];

    const today = new Date();
    const index = today.getDay();
    // const todayTrivia = triviaData[index];
    const todayTrivia = triviaData[4]; // hardcoded for testing

    const imgEl = document.getElementById("playerImage");
    const posEl = document.getElementById("playerPosition");
    const feedbackEl = document.getElementById("feedback");
    const inputEl = document.getElementById("guessInput");
    const formEl = document.getElementById("guessForm");

    imgEl.src = todayTrivia.img;
    posEl.textContent = `Position: ${todayTrivia.position}`;

    let attempts = 0;

    function submitGuess(){
      const guess = inputEl.value.trim();
      if (!guess) return;
      attempts++;
      if (guess.toLowerCase() === todayTrivia.answer.toLowerCase()) {
        feedbackEl.textContent = "✅ Correct!";
      } else if (attempts < 3) {
        feedbackEl.textContent = `❌ Wrong! Try again. (${3 - attempts} left)`;
      } else {
        feedbackEl.textContent = `❌ Out of guesses! The answer was: ${todayTrivia.answer}`;
      }
    }

    formEl.addEventListener("submit", (e) => {
      e.preventDefault();
      submitGuess();
    });

    window.addEventListener("DOMContentLoaded", () => {
      inputEl.focus({ preventScroll: true });
    });
  </script>
</body>
</html>
